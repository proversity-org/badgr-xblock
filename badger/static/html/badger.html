

<div class="badger_block" id="{{section_title}}">
	{% if received_award and check_earned%}
		<p class='badger-award'> {{award_message}} </p>
		<img class="badge-image" src="{{image_url}}">
	{% else %}
		<div class="action-badger">
			<a href="#" id="check-for-badge" class="btn-badger btn-default-badger" style="background: {{button_colour}}; color: {{button_text_colour}}; text-decoration: none;">{{button_text}}</a>
		</div>
	{% endif %}

 <div id="results"></div>
 <div id="lean_overlay" style="display: block; opacity: 1; display:none; z-index:3;">
 	<div class="grid">
 		<div class="item">
 			<div>
 				<div class='badge-loader' tabindex="1000" role="dialog"></div>
 			</div>
 		</div>
 	</div>
 </div>
</div>
