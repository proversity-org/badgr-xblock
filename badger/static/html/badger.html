

<div class="badger_block" id="{{section_title}}">
	{% if received_award and check_earned%}
		<p class='badger-award'> {{award_message}} </p>
		<img class="badge-image" src="{{image_url}}" style="width:350px;height:350px;">
	{% else %}
		<a href="#" id="check-for-badge" class="btn-badger btn-default-badger" style="background: {{button_colour}}">{{button_text}}</a>
	{% endif %}
 <div class='badge-loader' tabindex="1000" role="dialog"></div>
 <div id="results"></div>
 <div id="lean_overlay" style="display: block; opacity: 1; display:none; z-index:3;"></div>
</div>
